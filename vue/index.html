    // 手写getQueryString

    let url = "https://www.baidu.com/s?id=123&name=why&phone=13876769797";
    function getQueryString(name) {
      const index = url.indexOf("?");
      if (index === -1) {
        return undefined;
      }
      let queryArr = url.substring(index + 1).split("&");
      for (const item of queryArr) {
        const p = item.split("=");
        if (p[0] === name) {
          return p[1];
        }
      }
    }
