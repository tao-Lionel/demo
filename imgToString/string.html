<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .header {
        height: 60px;
        text-align: center;
        line-height: 60px;

        font-weight: 600;

        position: relative;
        z-index: 1;
        display: flex;

        /* padding: 0 120px; */
        box-shadow: 0 1px 10px rgb(151 164 175 / 10%);
        margin-bottom: 50px;
      }

      .header span {
        display: block;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        font-size: 20px;
        font-weight: bold;
        position: relative;
        z-index: 1111;
        color: #333;
        /* mix-blend-mode: screen; */
      }
      .box {
        position: relative;
        max-width: 1000px;
        margin: 0 auto;
      }
      #upload {
        position: relative;
        z-index: 999;
        font-size: 20px;
      }
      #myimg {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      @keyframes myfirst {
        0% {
          background-position: 0% 0%;
        }

        100% {
          background-position: 400% 0%;
        }
      }

      #myfile {
        display: none;
      }

      .file {
        /* width: 100%; */
        height: 250px;
        border: 1px dashed gainsboro;
        cursor: pointer;
        text-align: center;
        line-height: 250px;
      }

      .file::after {
        /* content: '+';
    font-size: 70px;
    color: gray;
    font-weight: 100;
    line-height: 150px; */
      }

      .botton {
      }

      .content {
        padding: 20px;
      }

      .row {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .row .col {
      }

      #showimg {
        max-width: 1000px;
        margin: 0 auto;
      }

      /* 按钮样式 */
      @-webkit-keyframes active {
        from {
          box-shadow: 0 4px 3px 1px #fcfcfc, 0 6px 8px #d6d7d9, 0 -4px 4px #cecfd1, 0 -6px 4px #fefefe, inset 0 0 10px 0px rgba(0, 0, 250, 0.6);
        }

        to {
          box-shadow: 0 4px 3px 1px #fcfcfc, 0 6px 8px #d6d7d9, 0 -4px 4px #cecfd1, 0 -6px 4px #fefefe, inset 0 0 3px 3px #cecfd1;
        }
      }

      @keyframes active {
        from {
          box-shadow: 0 4px 3px 1px #fcfcfc, 0 6px 8px #d6d7d9, 0 -4px 4px #cecfd1, 0 -6px 4px #fefefe, inset 0 0 10px 0px rgba(0, 0, 250, 0.6);
        }

        to {
          box-shadow: 0 4px 3px 1px #fcfcfc, 0 6px 8px #d6d7d9, 0 -4px 4px #cecfd1, 0 -6px 4px #fefefe, inset 0 0 3px 3px #cecfd1;
        }
      }

      .mybox {
        margin: 30px 0;
        /* margin-top: 110px; */
        background: #f8f8f8;
        /* position: absolute;
    right: 0;
    top: 0;
    width: 250px;
    height: 250px; */
        display: flex;
        align-items: center;
        justify-content: center;
        /* flex-direction: column; */
      }

      .btn {
        margin: 20px 20px;
      }

      .grid {
        max-width: 400px;
        margin: 50px auto;
        display: grid;
        grid-template-columns: 150px 150px 50px;
        align-items: center;
        justify-content: center;
        grid-gap: 40px 25px;
      }

      button,
      [role="button"] {
        -webkit-appearance: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        display: flex;
        align-items: center;
        justify-content: center;
        outline: none;
        cursor: pointer;
        width: 150px;
        height: 50px;
        background-image: linear-gradient(to top, #d8d9db 0%, #fff 80%, #fdfdfd 100%);
        border-radius: 30px;
        border: 1px solid #8f9092;
        box-shadow: 0 4px 3px 1px #fcfcfc, 0 6px 8px #d6d7d9, 0 -4px 4px #cecfd1, 0 -6px 4px #fefefe, inset 0 0 3px 0 #cecfd1;
        transition: all 0.2s ease;
        font-family: "Source Sans Pro", sans-serif;
        font-size: 14px;
        font-weight: 600;
        color: #606060;
        text-shadow: 0 1px #fff;
      }

      button::-moz-focus-inner,
      [role="button"]::-moz-focus-inner {
        border: 0;
      }

      button > *,
      [role="button"] > * {
        transition: -webkit-transform 0.2s ease;
        transition: transform 0.2s ease;
        transition: transform 0.2s ease, -webkit-transform 0.2s ease;
      }

      button:hover:not([disabled]),
      [role="button"]:hover:not([disabled]) {
        box-shadow: 0 4px 3px 1px #fcfcfc, 0 6px 8px #d6d7d9, 0 -4px 4px #cecfd1, 0 -6px 4px #fefefe, inset 0 0 3px 3px #cecfd1;
      }

      button:hover:not([disabled]) > *,
      [role="button"]:hover:not([disabled]) > * {
        -webkit-transform: scale(0.975);
        transform: scale(0.975);
      }

      button:focus:not(:active),
      [role="button"]:focus:not(:active) {
        -webkit-animation: active 0.9s alternate infinite;
        animation: active 0.9s alternate infinite;
        outline: none;
      }

      button:active:not([disabled]),
      [role="button"]:active:not([disabled]) {
        box-shadow: 0 4px 3px 1px #fcfcfc, 0 6px 8px #d6d7d9, 0 -4px 4px #cecfd1, 0 -6px 4px #fefefe, inset 0 0 5px 3px #999, inset 0 0 30px #aaa;
      }

      button:active:not([disabled]) > *,
      [role="button"]:active:not([disabled]) > * {
        -webkit-transform: scale(0.95);
        transform: scale(0.95);
      }

      button:disabled,
      [role="button"]:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      button.icon,
      [role="button"].icon {
        width: 50px;
      }

      button.icon svg,
      [role="button"].icon svg {
        margin-top: 3px;
        width: 30px;
        height: 30px;
      }

      /* 动画 */

      .rotate-animate {
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #2842d8;
        width: 40px;
        height: 40px;
        animation: rotate 2s linear infinite;
      }
      .rotate-animate.fill-color {
        margin-left: 20px;
        border-color: #2842d8 #d1b516 #cf4928 #27c965;
      }
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-model {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 99999;
        background-color: rgba(0, 0, 0, 0.8);

        display: flex;
        justify-content: center;
        align-items: center;
      }

      #loadModel {
        transition: all 0.3s;
        display: none;
      }

      pre {
        overflow: auto;
        max-width: 100vw;
      }
    </style>
  </head>

      <img id="myimg" style="object-fit: contain" src="" />
      <input id="myfile" type="file" accept="image/*" />
    </div>

    <div class="mybox">
      <button id="myBtn" class="btn">转化</button>
      <button id="mycopy" class="btn">复制</button>
    </div>
    <div class="content">
      <div class="row">
        <img id="showimg" src="" alt="" srcset="" />
      </div>
      <div class="row">
        <pre id="show"></pre>
      </div>
    </div>

    <!-- 加载动画 -->
    <!-- html -->
    <div id="loadModel">
      <div class="loading-model">
        <div class="rotate-animate"></div>
      </div>
    </div>
  </body>
  <script>
    var map = getCharsMap();
    var loadModel = document.getElementById("loadModel");
    var show = document.getElementById("show");
    var img = document.getElementById("myimg");
    var showimg = document.getElementById("showimg");
    var canvas = document.createElement("canvas");
    var btn = document.getElementById("myBtn");
    var file = document.getElementById("myfile");
    var btnUpload = document.getElementById("upload");
    var mycopy = document.getElementById("mycopy");
    var textValue = ""; // 文本

    mycopy.onclick = copy;

    // 点击选择图片
    btnUpload.onclick = () => {
      file.click();
    };

    // 选择图片
    file.onchange = () => {
      var fileList = document.getElementById("myfile").files;
      console.log(fileList);
      var file = fileList[0];
      console.log(window.URL.createObjectURL(file));
      var url = window.URL.createObjectURL(file);
      img.src = url;
    };

    // 点击转化按钮
    btn.onclick = () => {
      loading();
      var ctx = canvas.getContext("2d");
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      var data = toChars(ctx, canvas.width, canvas.height, 200);
      showimg.src = data.canvas.toDataURL("image/png");
      textValue = data.output;
      show.innerText = data.output;
      close();
    };

    function loading() {
      loadModel.style.display = "block";
      loadModel.height;
    }

    function close() {
      setTimeout(() => {
        loadModel.style.display = "none";
        loadModel.height;
      }, 300);
    }

    // 获取字符
    function getCharsMap() {
      var chars = ["@", "W", "O", "#", "K", "I", "J", "+", "=", ".", " "];
      var step = 25;
      let arr = [];
      for (var i = 0; i < 256; i++) {
        var index = ~~(i / step);
        arr[i] = chars[index];
      }
      return arr;
    }
    // 获取字符集合
    var map = getCharsMap();

    /**
     *
     * @param {*} context canvas 上下文对象
     * @param {*} width canvas width
     * @param {*} height canvas height
     * @param {*} rowChars
     * @returns
     */
    function toChars(context, width, height) {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      var output = ""; // 图片转化后的字符串
      var imageData = context.getImageData(0, 0, width, height);
      canvas.width = width; // 设置图片原始大小
      canvas.height = height; // 设置图片原始大小
      console.log(width, height);
      console.log(imageData);

      // 根据图片的宽高循环
      for (var r = 0; r < height; r += 12) {
        for (var c = 0; c < width; c += 6) {
          var pos_x = r; //~~(c * char_w)
          var pos_y = c; //~~(r * char_h)
          var { avg, rgba } = getBlockGray(imageData, pos_x, pos_y);
          // let iData = imageToGrey(imageData);
          var ch = map[avg]; // 根据亮度值获取字符
          output += ch;
          ctx.font = "10px Arial";
          ctx.fillStyle = rgba;
          ctx.fillText(map[avg], c, r);
        }

        output += "\r\n";
      }
      return {
        canvas,
        getImageData: ctx.getImageData(0, 0, width, height),
        output,
      };
    }

    /**
     * @description: 获取RGBA 与 灰度值（亮度）
     * @param {*} imageData imageData对象
     * @param {*} x x坐标
     * @param {*} y y坐标
     */
    function getBlockGray(imageData, x, y) {
      var sumGray = 0; // 灰度值总数
      //   var pixels = 0;
      var rgba = "";
      let index = (x * imageData.width + y) * 4; //current index in rgba data array
      let data = imageData.data; // 图片的RGBA数据
      let R = 0,
        G = 0,
        B = 0,
        A = 0;
      R = data[index];
      G = data[index + 1];
      B = data[index + 2];
      A = data[index + 3];
      let gray = ~~(R * 0.3 + G * 0.59 + B * 0.11); // 转为灰度 ~~相当于向下取整
      sumGray += gray;
      rgba = `rgba(${R},${G},${B},${A})`;
      //   pixels = x * y;
      return {
        avg: gray,
        rgba,
      };
    }

    /**
     * 图片转灰
     * @param {ImageData} imageData
     * @returns {ImageData} imageData
     */
    function imageToGrey(imageData) {
      let pixeldata = imageData.data;
      for (var i = 0; i < pixeldata.length; i += 4) {
        let gray = Math.floor(imageData.data[i] * 0.3 + imageData.data[i + 1] * 0.59 + imageData.data[i + 2] * 0.11);
        imageData.data[i] = gray;
        imageData.data[i + 1] = gray;
        imageData.data[i + 2] = gray;
        imageData.data[i + 3] = 255;
      }

      return imageData;
    }

    function copy() {
      if (!textValue) {
        alert("请上传图片，并转化!");
        return;
      }
      var value = textValue;
      let copyInput = document.createElement("textarea"); //创建元素
      document.body.appendChild(copyInput); //向页面底部追加输入框
      copyInput.value = value;
      copyInput.select(); //选择元素
      document.execCommand("Copy"); //执行复制命令
      //复制之后再删除元素，否则无法成功赋值
      copyInput.remove(); //删除动态创建的节点
      alert("复制成功");
    }
  </script>
</html>
